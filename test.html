<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy PDF to Clipboard</title>
</head>
<body>
    <input type="file" id="fileInput">
    <button onclick="copyPDFToClipboard()">Copy PDF to Clipboard</button>

    <script>
        async function copyPDFToClipboard() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file first.');
                return;
            }
            
            try {
                const clipboardItemInput = new ClipboardItem({[file.type]: file});
                await navigator.clipboard.write([clipboardItemInput]);
                alert('PDF file copied to clipboard!');
            } catch (error) {
                console.error('Error copying PDF to clipboard:', error);
            }
        }
    </script>
</body>
</html>
